<section id="about" class="py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <img [src]="data.image"
             alt="Workspace of {{ data.heading }}"
             class="img-fluid rounded shadow">
      </div>
      <div class="col-md-6">
        <h2 class="fw-bold mb-3">{{ data.heading }}</h2>
        <p class="lead mb-4">{{ data.about }}</p>
        <p>{{ data.extra }}</p>
      </div>
    </div>
  </div>
</section>
