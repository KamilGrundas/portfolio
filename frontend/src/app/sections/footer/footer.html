        <div class="mb-3 d-flex justify-content-center flex-wrap gap-3">
            @for (link of links; track $index) {
            <a [href]="link.url" [attr.target]="link.external ? '_blank' : null"
                [attr.rel]="link.external ? 'noopener' : null" class="text-decoration-none link-secondary">
                {{ link.label }}
            </a>
            }
        </div>
