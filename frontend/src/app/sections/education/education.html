<section id="education" class="py-5">
  <div class="container">
    <h2 class="fw-bold text-center mb-4">Education</h2>

    <div class="position-relative">
      @for (edu of education(); track $index) {
      <article class="card hover-card shadow-sm border-0 mb-4" tabindex="0">
        <div class="card-body p-4">
          <div class="d-flex align-items-start justify-content-between gap-3 flex-wrap">
            <div class="d-flex align-items-start gap-3">
              @if (edu.logo_url) {
              <img class="edu-logo rounded" [src]="edu.logo_url" [alt]="(edu.school || 'School') + ' logo'">
              }
              <div>
                <h5 class="card-title mb-1">{{ edu.title }}</h5>
                <div class="text-muted small d-flex flex-wrap gap-3">
                  <span>{{ edu.school }}</span>
                  @if (edu.location) {<span>â€¢</span><span>{{ edu.location }}</span> }
                </div>
              </div>
            </div>

            <span class="period badge rounded-pill d-inline-flex align-items-center">
              <mat-icon inline class="me-1">calendar_month</mat-icon>
              {{ edu.period }}
            </span>
          </div>
        </div>
      </article>
      }
    </div>
  </div>
</section>
