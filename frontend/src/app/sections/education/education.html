<section id="education" class="py-5">
  <div class="container">
    <h2 class="fw-bold text-center mb-4">Education</h2>

    <div class="row g-4">
        @for (edu of education; track $index) {
      <div class="col-12">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="d-flex flex-column flex-md-row justify-content-between">
              <div>
                <h5 class="card-title mb-1">{{ edu.degree }} in {{ edu.field }}</h5>
                <p class="mb-0 text-muted">{{ edu.school }}</p>
                @if (edu.location) {
                <small class="text-secondary">{{ edu.location }}</small>
                }
              </div>
              <div class="text-md-end mt-2 mt-md-0">
                <span class="badge bg-secondary-subtle text-secondary border border-secondary-subtle">
                  {{ edu.period }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
