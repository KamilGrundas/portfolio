<section id="certificates" class="py-5">
    <div class="container">
        <h2 class="fw-bold text-center mb-4">Certificates</h2>

        <div class="row g-4">
            @for (cert of certificates; track $index) {
            <div class="col-12">
                <div class="card shadow-sm border-0">
                    <div class="card-body d-flex flex-column flex-md-row justify-content-between">
                        <div class="me-md-3">
                            <h5 class="card-title mb-1">{{ cert.name }}</h5>
                            <p class="mb-1 text-muted">{{ cert.issuer }}</p>
                            @if (cert.credentialId) {
                            <small class="text-secondary">
                                Credential ID: {{ cert.credentialId }}
                            </small>
                            }
                        </div>
                        <div class="text-md-end mt-3 mt-md-0">
                            <span class="badge bg-success-subtle text-success border border-success-subtle me-2">
                                {{ cert.issued }}
                            </span>
                            @if (cert.verifyUrl) {
                            <a class="btn btn-outline-primary btn-sm" [href]="cert.verifyUrl" target="_blank"
                                rel="noopener">
                                Verify
                            </a>
                            }
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</section>
